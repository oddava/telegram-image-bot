global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: [ "localhost:9090" ]

  - job_name: "node-exporter"
    static_configs:
      - targets: [ "node-exporter:9100" ]

  - job_name: "tgbot"
    scrape_interval: 5s
    static_configs:
      - targets: [ "bot:8443" ]
    metrics_path: /metrics
    scheme: http